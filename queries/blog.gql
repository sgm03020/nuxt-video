query GetPersonCollection {
  personCollection {
    items {
      company
      email
      name
    }
  }
}

query GetBlogPostCollection {
  blogPostCollection {
    items {
      slug
      sys {
        id
      }
      title
      description
      body
      category
      author {
        ... on Person {
          company
          email
          name
        }
      }
      heroImage {
        title
        url
      }
    }
  }
}
