# カテゴリ絞りの動画情報
query GetVideoByCat($category_id: String!) {
  video_contents_master(where: { category_id: { _eq: $category_id } }) {
    id
    title
    url
    src
    tmb
    previewsize
    flex
  }
}

# ページ名によるコンテンツ(現在不使用)
query GetVideoByPage($page_tag: String!) {
  video_pages(where: { page_tag: { _eq: $page_tag } }) {
    page_id
    page_name
    base_path
    full_path
    video_contents_master {
      title
      url
      src
      tmb
      previewsize
      flex
    }
  }
}
