# 25個分
query GetVideoTransitions {
  video_contents_master(limit: 25, order_by: { id: asc }) {
    id
    contents_id
    category_id
    url
    src
    title
    tmb
    previewsize
  }
}

# index.vueの最初に利用する動画情報(カテゴリ:1001=topics)
query GetRootTopics {
  video_contents_master(
    limit: 4
    where: { category_id: { _eq: "1001" } }
    order_by: { id: asc }
  ) {
    id
    contents_id
    url
    src
    title
    tmb
    previewsize
  }
}

